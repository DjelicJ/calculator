<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div class="calc-container">
            <div class="calc-display" id="calc"></div>
            <div class="row">
                <div class="button" onclick="puta()">*</div>
                <div class="button" onclick="podeljeno()">/</div>
                <div class="button" onclick="minus()">-</div>
                <div class="button" onclick="plus()">+</div>
            </div>
            <div class="row">
                <div class="button" onclick="number9()">9</div>
                <div class="button" onclick="number8()">8</div>
                <div class="button" onclick="number7()">7</div>
                <div class="button" onclick="number0()">0</div>
            </div>
            <div class="row">
                <div class="button" onclick="number6()">6</div>
                <div class="button" onclick="number5()">5</div>
                <div class="button" onclick="number4()">4</div>
                <div class="button" onclick="dot()">.</div>
            </div>
            <div class="row">
                <div class="button" onclick="number3()">3</div>
                <div class="button" onclick="number2()">2</div>
                <div class="button" onclick="number1()">1</div>
                <div class="button" onclick="jednako()">=</div>
            </div>
        </div>
    </main>
</body>
</html>
